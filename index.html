<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Favorite Anime List</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Anime List</h1>
      <div class="content">
        <div class="box-avatar">
          <img src="./img/avatar.png" alt="" />
          <h2>My list:</h2>
        </div>
        <div class="box-list">
          <ul id="animes"></ul>
        </div>
      </div>
    </div>

    <script>
      var listAnime = document.getElementById("animes");
      var animes = [
        "Naruto",
        "Shingeki no Kyojin",
        "Death Note",
        "No game No life",
        "Boku no Hero Academia",
        "Fullmetal Alchemist",
        "Castelvania",
        "Jujutsu Kaisen",
      ];

      var mylist = [];

      for (var i = 0; animes.length > i; i++) {
        mylist.push("<li>" + animes[i] + "</li>");
      }

      listAnime.insertAdjacentHTML("beforeend", mylist.join(""));
    </script>
  </body>
</html>
